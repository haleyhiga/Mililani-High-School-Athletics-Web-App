<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.product_name }}</title>
    <link rel="stylesheet" href="/client/mhsfavicon.png">
    <link rel="stylesheet" href="/client/style.css">
    <link rel="icon" type="image/x-icon" href="../client/mhsfavicon.png">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>


    <div class="header">
        <div class="banner-wrapper">
            <div class="angled-logo-section">
              <div class="angled-bg">
                <img src="/client/MHSLogo.jpg" alt="Mililani High School Logo" class="banner-logo">
              </div>
            </div>
            <div class="banner-text-section">
              <h1>MILILANI HIGH SCHOOL ATHLETICS</h1>
              <span class="tagline">Excellence. Tradition. Pride.</span>
            </div>
          </div>
          
        </div>
        
    </div>


    
    <nav class="navbar">
        <ul>
            <li><a href="/client/index.html">Home</a></li>
            <li><a href="/client/store.html">Store</a></li>
            <li><a href="/client/schedules.html">Schedules</a></li>
            <li><a href="/client/faq.html">FAQs</a></li>
            <li><a href="/client/forms.html">Forms</a></li>
            <li><a href="https://gofan.co/app/school/HI17615">Tickets</a></li>
            <li class="cart-icon">
                <a href="/client/cart.html">
                    <span class="material-symbols-outlined">shopping_cart</span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="app">

        <div class="breadcrumbs">
            <a href="/client/index.html">Home</a> /
            <a href="/client/store.html">Shop</a> /
            <span>{{ product.product_name }}</span>
          </div>     
        <div class="product-detail-layout">

            <!-- Product Image -->
            <div class="product-image-panel">
              <img src="/client/{{ product.image }}" alt="{{ product.product_name }}" class="product-main-image">
            </div>
          
            <!-- Product Info -->
            <div class="product-info-panel">
              <h1 class="product-title">{{ product.product_name }}</h1>
              <p class="product-price">$ {{ product.price }}</p>
              <p class="product-description">{{ product.product_desc }}</p>
          
              <label for="qty">Quantity:</label>
              <input type="number" id="qty" min="1" value="1" class="product-qty">
          
              <button @click="addToCart(product)" class="add-to-cart-btn">ADD TO CART</button>
          
          
        </div>
    </div>
    </div>

  
<!-- <script src="/client/app.js"></script> -->

<script>
    const product = {
        id: {{ product.product_id }},
        product_name: "{{ product.product_name }}",
        product_desc: "{{ product.product_desc }}",
        price: {{ product.price }},
        image: "{{ product.image }}"
    };

    document.querySelector(".add-to-cart-btn").addEventListener("click", () => {
        const qty = parseInt(document.getElementById("qty").value, 10);
        const cartItem = { ...product, quantity: qty };

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push(cartItem);
        localStorage.setItem("cart", JSON.stringify(cart));

        alert(`${product.product_name} added to cart`);
    });
</script>

    
    

</body>
</html>
