    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script defer src="payment.js"></script>




</head>


<div class="header">
    <div class="banner-wrapper">
        <div class="angled-logo-section">
            <div class="angled-bg">
                <a href="index.html">
                  <img src="MHSLogo.jpg" alt="Mililani High School Logo" class="banner-logo">
                </a>
              </div>
        </div>
        <div class="banner-text-section">
          <h1>MILILANI HIGH SCHOOL ATHLETICS</h1>
          <span class="tagline">Excellence. Tradition. Pride.</span>
        </div>
      </div>
      
    </div>
    <div id="app">
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="schedules.html">Schedules</a></li>
            <li><a href="faq.html">FAQs</a></li>
            <li><a href="forms.html">Forms</a></li>
            <li><a href="https://gofan.co/app/school/HI17615">Tickets</a></li>
            <li class="cart-icon">
                <a href="cart.html">
                    <span class="material-symbols-outlined">shopping_cart</span>
                </a>
            </li>

        </ul>
    </nav>


</div>
<div class="checkout-container">

  <div class="form-section">
    <h2>Billing Address</h2>

    <label for="first-name">First Name</label>
    <input type="text" id="first-name" required>

    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="address">Address</label>
    <input type="text" id="address" required>

    <h2>Payment</h2>
    <label>Card Info</label>
    <label for="card-number">Card Number</label>
        <div id="card-number" class="stripe-card"></div>

        <label for="card-expiry">Expiration Date</label>
        <div id="card-expiry" class="stripe-card"></div>

        <label for="card-cvc">CVV</label>
        <div id="card-cvc" class="stripe-card"></div>


    <button id="checkout-button">Pay Now</button>
    <p id="payment-message" style="color: red; display: none;"></p>
  </div>


  <div class="summary-section">
    <h2>Order Summary</h2>
    <div id="order-summary"></div>
  </div>
</div>

</div>
  
</html>
