<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHS Athletics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
</head>
<body>

    <div class="header">
        <div class="header-container">
            <img src="MHSLogo.jpg" alt="Mililani High School Logo" class="logo">
            <div class="header-text">
                <h1>MHS Athletics</h1>
                <span class="tagline">Excellence. Tradition. Pride.</span>
            </div>
        </div>
    </div>
    
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="schedules.html">Schedules</a></li>
            <li><a href="faq.html">FAQs</a></li>
            <li><a href="forms.html">Forms</a></li>
            <li><a href="deadlines.html">Deadlines</a></li>
            <li class="cart-icon">
                <a href="cart.html">
                    <span class="material-symbols-outlined">shopping_cart</span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="app">
        <h1> Athletics Store </h1>
    
        <!-- Button to trigger modal -->
        <button @click="showCreateModal = true">Create Product</button>
    
        <!-- Create Product Modal -->
        <div v-if="showCreateModal" class="modal">
            <div class="modal-content">
                <h2>Create New Product</h2>
                <label>Product Name:</label>
                <input type="text" v-model="newProduct.name">
                <label>Description:</label>
                <input type="text" v-model="newProduct.description">
                <label>Price:</label>
                <input type="number" step="0.01" v-model="newProduct.price">
                <label>Quantity:</label>
                <input type="number" v-model="newProduct.quantity">
                <label>Image URL:</label>
                <input type="text" v-model="newProduct.image"> <!-- New input for image URL -->
                <button @click="createProduct">Create</button>
                <button @click="showCreateModal = false">Cancel</button>
            </div>
        </div>

        <!-- Edit Product Modal -->
        <div v-if="showEditModal" class="modal">
            <div class="modal-content">
                <h2>Edit Product</h2>
                <label>Product Name:</label>
                <input type="text" v-model="editProduct.name">
                <label>Description:</label>
                <input type="text" v-model="editProduct.description">
                <label>Price:</label>
                <input type="number" step="0.01" v-model="editProduct.price">
                <label>Quantity:</label>
                <input type="number" v-model="editProduct.quantity">
                <label>Image URL:</label>
                <input type="text" v-model="editProduct.image">
                <button @click="updateProduct">Update</button>
                <button @click="showEditModal = false">Cancel</button>
            </div>
        </div>


        
    
        <!-- Product List -->
        <div v-if="products.length" class="product-container">
            <div v-for="product in products" :key="product.product_id" class="product">
                <img :src="product.image" alt="Product Image" class="product-image"> <!-- Display image -->
                <h2>{{ product.product_name }}</h2> <!-- Display name -->
                <p>{{ product.product_desc }}</p> <!-- Display description -->
                <p>${{ product.price }}</p> <!-- Display price -->
                <button @click="addToCart(product)">Add to Cart</button>
                <button @click="openEditModal(product)">Edit Product</button>
                <button @click="deleteProduct(product)">Delete Product</button>
            </div>
        </div>
        
        <div v-else>
            <p>No products available.</p>
        </div>
    </div>
    
    

    </div>

    <script src="app.js"></script>
</body>
</html>
